<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<div class="container">
    <h2>Login</h2>
<!--    <a href="/oauth2/authorization/google" class="btn btn-light mb-3">-->
<!--        <img src="https://www.svgrepo.com/show/475656/google-color.svg"-->
<!--             alt="Google"-->
<!--             style="width:30px; height:30px; margin-right:5px;">-->
<!--        Sign in with Google-->
<!--    </a>-->
    <!-- Форма входу -->
    <form th:action="@{/api/auth/login}" th:object="${loginRequest}" method="post">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <!-- Кнопка реєстрації -->
    <div class="mt-3">
        <span>Are you a new user?</span>
        <a href="/api/auth/register" class="btn btn-primary ml-2">Can you register?</a>
    </div>
</div>
<!--<div th:if="${param.error}" class="alert alert-danger">-->
<!--    Невірний email або пароль!-->
<!--</div>-->
</body>
</html>
