services:
  - type: web
    name: travel-agency
    env: java
    repo: https://github.com/dimonkoval/travel-agency
    region: frankfurt
    plan: free
    branch: main
#    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
          value: production
            - key: PORT
              value: 8090
            - key: DB_URL
              value: jdbc:postgresql://localhost:5432/traveldb
            - key: POSTGRES_LOGIN
              value: postgres
            - key: POSTGRES_PASSWORD
              value: 070282